<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to Homecoming</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #countdown {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="countdown">Loading countdown...</div>
    <script>
      const steffHome = new Date("2024-05-04T12:30:00+02:00");
      const countdownElement = document.getElementById("countdown");

      function updateCountdown() {
        const now = new Date();
        const ms = steffHome - now;
        const SEC = 1000;
        const MIN = SEC * 60;
        const HOUR = MIN * 60;
        const DAY = HOUR * 24;

        if (ms > 0) {
          const days = Math.floor(ms / DAY);
          const hours = Math.floor((ms % DAY) / HOUR);
          const minutes = Math.floor((ms % HOUR) / MIN);
          const seconds = Math.floor((ms % MIN) / SEC);
          countdownElement.innerHTML = `See you in:<h1>${days}d ${hours}h ${minutes}m ${seconds}s</h1><span style="color: red; font-size: 60px">❤️</span>`;
        } else {
          countdownElement.innerHTML = "Welcome home!";
          clearInterval(interval);
        }
      }

      const interval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
