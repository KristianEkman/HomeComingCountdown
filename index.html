<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Steff's Homecoming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #countdown {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="countdown">Loading countdown...</div>
    <script>
        const steffHome = new Date('2024-05-06T18:15:00');
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date();
            const timeToSteffHome = steffHome - now;

            if (timeToSteffHome > 0) {
                const days = Math.floor(timeToSteffHome / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeToSteffHome % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeToSteffHome % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeToSteffHome % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `Steff's home in: ${days} d, ${hours} h, ${minutes} min, ${seconds} sec`;
            } else {
                countdownElement.innerHTML = "Steff is home!";
                clearInterval(interval);
            }
        }

        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
